<script type="text/javascript">
	$(function() {

		var menu_ul = $('.menu_drop > li > ul'), menu_a = $('.menu_drop > li > a');

		menu_ul.hide();

		menu_a.click(function(e) {
			e.preventDefault();
			if (!$(this).hasClass('active')) {
				menu_a.removeClass('active');
				menu_ul.filter(':visible').slideUp('normal');
				$(this).addClass('active').next().stop(true, true).slideDown(
						'normal');
			} else {
				$(this).removeClass('active');
				$(this).next().stop(true, true).slideUp('normal');
			}
		});

	});
</script>

<script type="text/javascript">
	function toAddShopCarSingle() {
		var sum = $("#countDiv").val();
		var colorType = $('#colorDiv option:selected').text();
		var sizeType = $('#sizeDiv option:selected').text();
		//swal(colorType);
		//swal(sizeType);
		var warehouseId = 0;
		$.ajax({
			async : false,
			type : 'post',
			url : 'getWareIdServlet',
			data : {
				colorType : colorType,
				sizeType : sizeType
			},
			success : function(wareId) {
				warehouseId = wareId;
			}
		});
		if (warehouseId == 0) {
			swal("请先选择好商品的属性！");
			return;
		}
		toAddShopCar(warehouseId, sum);
	}

	function tobuySingle() {
		if (isLogin()) {
			var warehouseId = 0;
			var sum = $("#countDiv").val();
			var colorType = $('#colorDiv option:selected').text();
			var sizeType = $('#sizeDiv option:selected').text();
			$.ajax({
				async : false,
				type : 'post',
				url : 'getWareIdServlet',
				data : {
					colorType : colorType,
					sizeType : sizeType
				},
				success : function(wareId) {
					warehouseId = wareId;
				}
			});

			if (warehouseId == 0) {
				swal("请先选择好商品的属性！");
				return;
			}

			$.ajax({
				type : 'post',
				url : 'toSinglePay/' + warehouseId + '/' + sum,
				success : function(msg) {

					$('#singPay').html(msg);
				}
			});
		} else {
			swal("请先登录！");
			window.location.href = "login.html";
		}
	}
