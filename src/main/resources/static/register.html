<script>
	function checkMail() {
		var falg = false;
		var email = $(".email").val();
		if (checkEmail(email)) {
			$.ajax({
				async : false,
				type : 'post',
				url : 'isCheck/' + email,
				success : function(msg) {
					if (msg == "isCheck") {
						swal("邮箱已经被注册！请重新输入！");
					} else {
						falg = true;
					}
				}
			});
		}
		return falg;
	}

	function checkPassword() {
		var falg = false;
		var confirmPassowrd = $(".confirmPassowrd").val();
		var password = $(".password").val();
		if (password != confirmPassowrd) {
			swal("两次密码不一致！请重新输入！");
		} else if (password == "") {
			swal("密码不能为空！");
		} else {
			falg = true;
		}
		return falg;
	}

	function checkUserName() {
		var falg = false;
		var userName = $(".userName").val();
		if (userName == "") {
			swal("用户名不能为空！");
		} else {
			falg = true;
		}
		return falg;
	}

	function checkCode() {
		var falg = false;
		var code = $(".code").val();
		if (code == "") {
			swal("验证码不能为空！");
		} else {
			$.ajax({
				async : false,
				type : 'post',
				url : 'isCode/' + code,
				success : function(msg) {
					if (!msg) {
						swal("验证码不正确！请重新输入！");
					} else {
						falg = true;
					}
				}
			});
		}
		return falg;
	}

	function sendCode() {
		var email = $(".email").val();
		
		if (checkMail()) {
			swal("发送成功！");
			$.ajax({
				type : 'post',
				url : 'sendCode/' + email,
				success : function(msg) {
					if (!msg) {
						swal("发送失败！");
					} else {
						swal("发送成功！");
					}
				}
			});
		}
		
	}

	// 前端数据校验
	$(function() {
		//判断邮箱格式是否输入正确
		$(".email").change(function() {
			checkMail();
		})

		$(".confirmPassowrd").change(function() {
			checkPassword();
		})

		$(".userName").change(function() {
			checkUserName();
		})

		$(".code").change(function() {
			//checkCode();
		})
	})

	function toregister() {
		var user = {
			userName : $(".userName").val(),
			email : $(".email").val(),
			password : $(".password").val()
		};
		if (checkUserName() && checkMail() && checkPassword() && checkCode()) {
			swal("注册成功！");
			window.location.href = 'login.html';
			$.ajax({
				type : 'post',
				url : 'register',
				contentType : "application/json;charset=utf-8",
				data : JSON.stringify(user),
				success : function(data) {
					if (data == "isRegister") {
						swal("注册成功！");
						window.location.href = 'login.html';
					} else {
						swal(data);
					}
				}
			});
		}

	}
</script>
