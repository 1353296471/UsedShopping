<script>
	

	function toOrderListPage(pageNo) {
		$.ajax({
			type : 'post',
			url : 'showOrderList/' + pageNo,
			success : function(msg) {
				$("#mainShow").html(msg);
			}
		});
	}

	function toCharge() {
		$.ajax({
			type : 'post',
			url : 'toCharge',
			success : function(msg) {
				$("#mainShow").html(msg);
			}
		});
	}

	function chargeMoney() {
		var money = $(".money").val();
		if (checkMoney(money)) {
			$.ajax({
				type : 'post',
				url : 'chargeMoney/' + money,
				success : function(msg) {
					if (msg) {
						swal("充值成功！");
					} else {
						swal("充值失败！");
					}
					toCharge()
				}
			});
		}

	}

	$(document).ready(function() {
		init();
		toOrderListPage(1);
	})
</script>
